<div class="col-12">
    <h3>{{'APP.GRAPH-COMPONENT.DIALOG.TITLE' | translate}}</h3>
    <div class="row mt-3" >
        <mat-form-field class="col-12" appearance="outline">
            <mat-label>{{'APP.GRAPH-COMPONENT.DIALOG.SELECT-LABEL' | translate}}</mat-label>
            <mat-select [(ngModel)]="selectedItem">
                <mat-option *ngFor="let item of availableGraphs" [value]="item">{{item.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="row justify-content-end">
        <div class="col-auto">
            <button mat-raised-button (click)="cancel()">{{'APP.GRAPH-COMPONENT.DIALOG.CANCEL' | translate}}</button>
        </div>
        <div class="col-auto">
            <button mat-raised-button (click)="submit()" [disabled]="!selectedItem" color="accent">{{'APP.GRAPH-COMPONENT.DIALOG.CONTINUE' | translate}}</button>
        </div>
    </div>

</div>
